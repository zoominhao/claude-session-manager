<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Claude AI sparkle icon for VSCode activity bar -->
  <g stroke="#C4C4C4" fill="#C4C4C4" stroke-linecap="round">
    <!-- Cardinal rays (longer) -->
    <line x1="12" y1="1.5" x2="12" y2="8" stroke-width="2.2"/>
    <line x1="12" y1="16" x2="12" y2="22.5" stroke-width="2.2"/>
    <line x1="1.5" y1="12" x2="8" y2="12" stroke-width="2.2"/>
    <line x1="16" y1="12" x2="22.5" y2="12" stroke-width="2.2"/>
    <!-- Diagonal rays (shorter) -->
    <line x1="5.1" y1="5.1" x2="8.9" y2="8.9" stroke-width="2.2"/>
    <line x1="15.1" y1="15.1" x2="18.9" y2="18.9" stroke-width="2.2"/>
    <line x1="18.9" y1="5.1" x2="15.1" y2="8.9" stroke-width="2.2"/>
    <line x1="5.1" y1="18.9" x2="8.9" y2="15.1" stroke-width="2.2"/>
    <!-- Center dot -->
    <circle cx="12" cy="12" r="2.8"/>
